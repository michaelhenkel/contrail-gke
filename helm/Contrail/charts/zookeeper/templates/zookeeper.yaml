---
apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: config-zookeeper
  namespace: {{ .Values.global.namespace }}
  labels:
    app: config-zookeeper
spec:
  template:
    metadata:
      labels:
        app: config-zookeeper
    spec:
      nodeSelector:
        node-role.kubernetes.io/master: ''
      tolerations:
      - operator: Exists
        effect: NoSchedule
      - operator: Exists
        effect: NoExecute
      hostNetwork: true
      serviceAccountName: contrail-service-account
      initContainers:
        - name: init-myservice
          image: {{ .Values.global.containerRegistry }}/contrail-init:{{ .Values.global.containerTag }}
          command: ["/app"]
      containers:
      - name: config-zookeeper
        image: "{{ .Values.global.containerRegistry }}/contrail-external-zookeeper:{{ .Values.global.containerTag }}"
        imagePullPolicy: ""
        env:
        - name: ZOOKEEPER_PORT
          value: "2181"
        - name: ZOOKEEPER_PORTS
          value: "2888:3888"
        - name: NODE_TYPE
          value: config-database
        - name: ZOOKEEPER_NODES
          valueFrom:
            configMapKeyRef:
              name: contrailcontrollernodes
              key: CONTROLLER_NODES
        volumeMounts:
        - mountPath: /var/lib/zookeeper
          name: zookeeper-data
        - mountPath: /var/log/zookeeper
          name: zookeeper-logs
      volumes:
      - name: zookeeper-data
        hostPath:
          path: /var/lib/contrail/config-zookeeper
      - name: zookeeper-logs
        hostPath:
          path: /var/log/contrail/config-zookeeper
