---
apiVersion: v1
kind: Service
metadata:
  namespace: contrail
  name: introspection
  labels:
    app: introspection
spec:
  externalTrafficPolicy: Local
  type: NodePort
  ports:
  - port: 8089
    nodePort: 30003
    name: collector
  - port: 8090
    nodePort: 30002
    name: api
  selector:
    app: contrailanalytics
---
apiVersion: v1
kind: Service
metadata:
  namespace: contrail
  name: contrailanalytics-svc
  labels:
    app: contrailanalytics-svc
spec:
  ports:
  - port: 8081
    targetPort: 8081
    protocol: TCP
    name: api
  - port: 8086
    targetPort: 8086
    protocol: TCP
    name: collector
  - port: 8089
    targetPort: 8089
    protocol: TCP
    name: collector-introspect
  - port: 8090
    targetPort: 8090
    protocol: TCP
    name: api-introspect
  - port: 8091
    targetPort: 8091
    protocol: TCP
    name: query-engine
  - port: 8181
    targetPort: 8181
    protocol: TCP
    name: api-unknown
  - port: 8104
    targetPort: 8104
    protocol: TCP
    name: nodemgr
  clusterIP: None
  selector:
    app: contrailanalytics
---
apiVersion: policy/v1beta1
kind: PodDisruptionBudget
metadata:
  namespace: contrail
  name: contrailanalytics-pdb
spec:
  selector:
    matchLabels:
      app: contrailanalytics
  minAvailable: 2
---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  namespace: contrail
  name: contrailanalytics
spec:
  serviceName: contrailanalytics-svc
  replicas: 3
  template:
    metadata:
      labels:
        app: contrailanalytics
    spec:
      tolerations:
      - operator: Exists
        effect: NoSchedule
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: "app"
                    operator: In
                    values: 
                    - contrailanalytics
              topologyKey: "kubernetes.io/hostname"
      imagePullSecrets:
      - name: contrail-nightly
      containers:
      - name: redis
        imagePullPolicy: Always
        image: docker.io/redis:4.0.2
        ports:
        - containerPort: 6379
          name: client
      - name: nodemgr
        image: docker.io/michaelhenkel/contrail-nodemgr:5.1-dev1
        imagePullPolicy: ""
        ports:
        - containerPort: 8104
          name: introspect
        envFrom:
        - configMapRef:
            name: contrail-cm
        env:
        - name: NODE_TYPE
          value: "analytics"
        - name: DOCKER_HOST
          value: "unix://mnt/docker.sock"
        volumeMounts:
        - mountPath: /mnt
          name: docker-unix-socket
      - name: api
        #command: ["/bin/sh","-c", "while true; do echo hello; sleep 10;done"]
        imagePullPolicy: Always
        image: docker.io/michaelhenkel/contrail-analytics-api:5.1-dev1
        resources:
          requests:
            memory: "2Gi"
            cpu: "500m"
        ports:
        - containerPort: 8081
          name: client
        - containerPort: 8181
          name: unknown
        - containerPort: 8090
          name: introspect
        envFrom:
        - configMapRef:
            name: contrail-cm
      - name: collector
        imagePullPolicy: Always
        image: docker.io/michaelhenkel/contrail-analytics-collector:5.1-dev1
        #command: ["/bin/sh","-c", "while true; do echo hello; sleep 10;done"]
        ports:
        - containerPort: 8089
          name: introspect
        - containerPort: 8086
          name: client
        envFrom:
        - configMapRef:
            name: contrail-cm
      - name: query-engine
        imagePullPolicy: Always
        image: docker.io/michaelhenkel/contrail-analytics-query-engine:5.1-dev1
        #command: ["/bin/sh","-c", "while true; do echo hello; sleep 10;done"]
        command: ["/bin/sh","-c","sleep 20 && /entrypoint.sh /usr/bin/contrail-query-engine --conf_file=/etc/contrail/contrail-query-engine.conf"]
        ports:
        - containerPort: 8091
          name: introspect
        resources:
          requests:
            memory: "2Gi"
            cpu: "500m"
        envFrom:
        - configMapRef:
            name: contrail-cm
      - name: alarm-gen
        #command: ["/bin/sh","-c", "while true; do echo hello; sleep 10;done"]
        command: ["/bin/sh","-c","sleep 80 && /entrypoint.sh /usr/bin/contrail-alarm-gen --conf_file=/etc/contrail/contrail-alarm-gen.conf"]
        imagePullPolicy: Always
        image: docker.io/michaelhenkel/contrail-analytics-alarm-gen:5.1-dev1
        resources:
          requests:
            memory: "2Gi"
            cpu: "500m"
        envFrom:
        - configMapRef:
            name: contrail-cm
      volumes:
      - name: docker-unix-socket
        hostPath:
          path: /var/run
      - name: host-usr-bin
        hostPath:
          path: /usr/bin
