---
apiVersion: v1
kind: Service
metadata:
  name: contrailcontrol-svc
  labels:
    app: contrailcontrol-svc
spec:
  ports:
  - port: 5269
    targetPort: 5269
    protocol: TCP
    name: xmpp
  - port: 179
    targetPort: 179
    protocol: TCP
    name: bgp
  clusterIP: None
  selector:
    app: contrailcontrol
---
apiVersion: policy/v1beta1
kind: PodDisruptionBudget
metadata:
  name: contrailcontrol-pdb
spec:
  selector:
    matchLabels:
      app: contrailcontrol
  minAvailable: 2
---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: contrailcontrol
spec:
  serviceName: contrailcontrol-svc
  replicas: 3
  template:
    metadata:
      labels:
        app: contrailcontrol
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: "app"
                    operator: In
                    values: 
                    - contrailcontrol
              topologyKey: "kubernetes.io/hostname"
      hostPID: true
      #privileged: true
      containers:
      - name: nodemgr
        imagePullPolicy: Always
        image: docker.io/michaelhenkel/contrail-nodemgr:queens-5.0.2-dev
        resources:
          requests:
            memory: "1Gi"
            cpu: "250m"
        envFrom:
        - configMapRef:
            name: contrail-cm
        env:
        - name: NODE_TYPE
          value: "control"
        - name: DOCKER_HOST
          value: "unix://mnt/docker.sock"
        volumeMounts:
        - mountPath: /mnt
          name: docker-unix-socket
      - name: control
        imagePullPolicy: Always
        image: docker.io/michaelhenkel/contrail-controller-control-control:queens-5.0.2-dev
        #command: ["/bin/sh","-c", "while true; do echo hello; sleep 10;done"]
        ports:
        - containerPort: 8081
          name: client
        envFrom:
        - configMapRef:
            name: contrail-cm
      - name: named
        #command: ["/bin/sh","-c", "while true; do echo hello; sleep 10;done"]
        imagePullPolicy: Always
        image: docker.io/michaelhenkel/contrail-controller-control-named:queens-5.0.2-dev
        envFrom:
        - configMapRef:
            name: contrail-cm
        volumeMounts:
        - name: contrail-dns
          mountPath: /etc/contrail/dns
        securityContext:
          privileged: true
      - name: dns
        #command: ["/bin/sh","-c", "while true; do echo hello; sleep 10;done"]
        imagePullPolicy: Always
        image: docker.io/michaelhenkel/contrail-controller-control-dns:queens-5.0.2-dev
        envFrom:
        - configMapRef:
            name: contrail-cm
        volumeMounts:
        - name: contrail-dns
          mountPath: /etc/contrail/dns
      volumes:
      - name: contrail-dns
        emptyDir: {}
      - name: docker-unix-socket
        hostPath:
          path: /var/run
